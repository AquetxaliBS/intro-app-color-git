<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 fw-bold">RGB Color Picker</h1>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card neumorphic-card">
                    <div class="card-body">
                        <form>
                            <div class="mb-4 text-center">
                                <label for="colorPicker" class="form-label">Pick a Color <i class="fas fa-palette"></i></label>
                                <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000">
                            </div>
                            <div class="mb-3 row text-center">
                                <div class="col-md-4">
                                    <label for="redRange" class="form-label">Red <i class="fas fa-tint"></i></label>
                                    <input type="range" class="form-range neumorphic-range" id="redRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control neumorphic-input mt-2" id="redInput" min="0" max="255" value="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="greenRange" class="form-label">Green <i class="fas fa-tint"></i></label>
                                    <input type="range" class="form-range neumorphic-range" id="greenRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control neumorphic-input mt-2" id="greenInput" min="0" max="255" value="0">
                                </div>
                                <div class="col-md-4">
                                    <label for="blueRange" class="form-label">Blue <i class="fas fa-tint"></i></label>
                                    <input type="range" class="form-range neumorphic-range" id="blueRange" min="0" max="255" value="0">
                                    <input type="number" class="form-control neumorphic-input mt-2" id="blueInput" min="0" max="255" value="0">
                                </div>
                            </div>
                        </form>
                        <div id="colorBox" class="color-box neumorphic-box mb-3"></div>
                        <p class="text-center fw-bold fs-4">Hex Code: <span id="hexCode" class="badge glassmorphism-badge">#000000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
